<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
  <meta charset="utf-8"/>
  <title>Register - Les Amis De L'escalade</title>
  <link rel="stylesheet" href="/static/assets/bootstrap/css/bootstrap.min.css"
        th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}"/>
  <!-- 1er lien juste pour IDE afin d'ajouter l'intellisense , mon moteur de template utilisera le 2nd lien-->
  <link rel="stylesheet" th:href="@{/assets/bootstrap/css/style.css}"/>
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
</head>
<body>
<div layout:fragment="content1">
  <main class="page registration-page">
    <section class="clean-block clean-form dark">
      <div class="container">
        <div class="block-heading">
          <h2 class="text-info">Registration</h2>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc quam urna, dignissim nec
            auctor in, mattis vitae leo.</p>
        </div>
        <form>
          <div class="form-group"><label for="name">Name</label><input class="form-control item"
                                                                       type="text" id="name"></div>
          <div class="form-group"><label for="password">Password</label><input
              class="form-control item" type="password" id="password"></div>
          <div class="form-group"><label for="email">Email</label><input class="form-control item"
                                                                         type="text" id="email">
          </div>
          <button class="btn btn-primary btn-block" type="button">Sign Up</button>
        </form>
      </div>
    </section>
  </main>
</div>
</body>

</html>
