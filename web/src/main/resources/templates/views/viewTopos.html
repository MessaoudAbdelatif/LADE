<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<div layout:fragment="content1">
  <div class="text-danger" th:if="${exception}" th:text="${exception.getMessage()}"></div>
  <div class="container mt-5 ml-md-5 col-md-6" th:if="${toposSelected}">
    <div class="shadow card bg-light">
      <div class="card-header h4 text-dark text-center" th:text="${toposSelected.nom.toUpperCase()}">
      </div>

      <div class="p-2">
        <table class="table table-hover table-bordered table-striped">
          <tr>
            <th>Lieu De Parution</th>
            <th class="text-center" th:text="${toposSelected.lieuDeParution}"></th>
          </tr>
          <tr>
            <th>Adresse URL</th>
            <th class="text-center" th:text="${toposSelected.lien}"></th>
          </tr>
          <tr>
            <th>description</th>
            <th class="text-center" th:text="${toposSelected.description}"></th>
          </tr>
          <tr th:if="${toposSelected.disponibleEnLocation}">
            <th>Location</th>
            <th class="text-center text-info">Lou√©</th>
          </tr>
          <tr th:if="${!toposSelected.disponibleEnLocation}">
            <th>Location</th>
            <th class="text-center text-success">Disponible</th>
          </tr>
        </table>
      </div>
    </div>
  </div>

  <div class="container mt-5 ml-md-5 col-md-6" th:if="${toposSelected.demandeLocations.size() > 0 and #authentication.name == toposSelected.utilisateurConnecte}">
    <div class="shadow card bg-light">
      <div class="card-header h4 text-dark text-center">
        <div>Demande Location</div>
      </div>
      <div class="p-2">
          <ul class="list-group">
            <li class="list-group-item d-flex justify-content-center bg-light" th:each="demandeLoc : ${toposSelected.demandeLocations}">
              <a th:href="@{/user/viewDemandeLocation/{id}(id=${demandeLoc.id})}"> <div class="text-info" th:text="('Emise par: ')+${demandeLoc.utilisateurConnecte.getUsername().toUpperCase()}+(' Email: ')+${demandeLoc.utilisateurConnecte.getEmail()}"></div></a>
            </li>
          </ul>
      </div>
    </div>
  </div>

</div>
</html>
