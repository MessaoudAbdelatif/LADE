<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="layout">

<div layout:fragment="content1">

  <main>
    <section class="container dark ml-sm-5 col-md-6 p-2">
      <div class="card shadow bg-light text-dark">
        <div class="card-header text-center">
          <h2 class="h2" th:if="${newSiteEscalade.id == null}">Ajouter un nouveau site d'esclade</h2>
          <h2 class="h2" th:if="${newSiteEscalade.id != null}">Modifier site d'esclade</h2>
            <p>Faites bénéficier la communauté de votre expérience</p>
        </div>

        <form class="p-3" method="post" th:action="@{/saveCreationSiteEscalade}"
              th:object="${newSiteEscalade}">
          <input th:if="${newSiteEscalade.id!=null}" type="hidden" th:field="*{id}"/>
          <div class="form-group">
            <label for="nom">Nom</label>
              <input class="form-control item" type="text" id="nom" name="nom" th:field="*{nom}" required>
                <span th:errors="*{nom}" class="text-danger"></span>
          </div>

          <div class="form-group">
            <label for="lieu">Lieu</label>
              <input class="form-control item" type="text" id="lieu" name="lieu" th:field="*{lieu}">
                <span th:errors="*{lieu}" class="text-danger"></span>
          </div>

          <div class="form-group">
            <label for="villeProximite">Ville à proximité</label>
              <input class="form-control item" type="text" name="villeProximite" id="villeProximite" th:field="*{villeProximite}">
                <span th:errors="*{villeProximite}" class="text-danger"></span>
          </div>

          <div class="form-group">
            <label for="typeRoche">Type de roche</label>
              <input class="form-control item" type="text" id="typeRoche" name="typeRoche" th:field="*{typeRoche}">
                <span th:errors="*{typeRoche}" class="text-danger"></span>
          </div>
          <div class="btn-group">
          <button class="btn btn-primary " type="submit">Enregistrer</button>
          </div>
        </form>
      </div>
    </section>
  </main>
</div>


</body>

</html>
