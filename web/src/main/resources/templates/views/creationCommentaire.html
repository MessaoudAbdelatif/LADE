<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">

<head>
  <meta charset="utf-8"/>
  <title>Commentaire - Les Amis De L'escalade</title>
</head>

<div layout:fragment="content1">

  <div class="container dark ml-sm-5 col-md-6 p-2" th:fragment="commentaire">
    <div class="card shadow bg-light text-dark">
      <div class="card-header text-center h4 ">Ecrire un commentaire</div>
      <form class="form-group p-2"
            th:action="@{/user/saveCreationCommentaire/{id}(id=${siteEscaladeId})}"
            th:object="${newCommentaire}" method="post">
        <input class="form-control mb-2" placeholder="Titre" type="text" th:field="*{titre}"/>
        <textarea class="form-control" id="commentaire" rows="4"
                  placeholder="Votre commentaire ici..." required th:field="*{message}"></textarea>
        <button class="btn btn-primary mt-2" type="submit">Envoy√©</button>
      </form>

    </div>
  </div>
</div>
</html>
