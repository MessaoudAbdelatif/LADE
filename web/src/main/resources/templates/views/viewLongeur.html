<!DOCTYPE html>
<html lang="fr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<div layout:fragment="content1">
  <div class="text-danger" th:if="${exception}" th:text="${exception.message}"></div>
  <div class="container mt-5 ml-md-5 col-md-6" th:if="${longeurSelected}">
    <div class="shadow card bg-light">
      <div class="card-header h4 text-dark text-center"
           th:text="${longeurSelected.nom.toUpperCase()}">
      </div>
      <div class="card-header h5  text-center text-info" th:if="${longeurSelected.cotation}">
        <label>Cotation :</label>
        <span class="text-center" th:text="${longeurSelected.cotation}"></span>
      </div>
    </div>
  </div>
</div>
</div>


</html>
