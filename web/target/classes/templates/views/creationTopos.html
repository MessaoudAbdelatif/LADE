<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"

    layout:decorate="layout">

<div layout:fragment="content1">

  <main>
    <section class="container dark ml-sm-5 col-md-6 p-2">
      <div class="card shadow bg-light text-dark">
        <div class="card-header text-center">
          <h2 class="h2">Ajouter un nouveau Topos</h2>
          <small th:text="${#httpServletRequest.userPrincipal.name}"></small><small> sauvegarder votre exp√©rience</small>
        </div>

        <form class="p-3" method="post" th:action="@{/user/saveCreationTopos}"
              th:object="${newTopos}">

          <input th:field="*{disponibleEnLocation}" th:value="true"
                 type="hidden">
          <div class="form-group">
            <label for="nom">Nom</label>
            <input class="form-control item" type="text" id="nom" name="nom" th:field="*{nom}"
                   required>
            <span th:errors="*{nom}" class="text-danger"></span>
          </div>

          <div class="form-group">
            <label for="lieuDeParution">Lieu De Parution</label>
            <input class="form-control item" type="text" name="lieuDeParution" id="lieuDeParution"
                   th:field="*{lieuDeParution}">
            <span th:errors="*{lieuDeParution}" class="text-danger"></span>
          </div>

          <div class="form-group">
            <label for="lien">Lien URL</label>
            <input class="form-control item" type="text" id="lien" name="lien" th:field="*{lien}">
            <span th:errors="*{lien}" class="text-danger"></span>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control item" type="text" id="description" name="description" rows="5"
                      th:field="*{description}"></textarea>
            <span th:errors="*{description}" class="text-danger"></span>
          </div>

          <div class="btn-group">
            <button class="btn btn-primary " type="submit">Enregistrer</button>
          </div>

        </form>
      </div>
    </section>
  </main>
</div>

</html>
